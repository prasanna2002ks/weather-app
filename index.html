<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/14478432d0.js" crossorigin="anonymous"></script>
    <style>
        .card {
            background-color:#f0f0f0;
            border: 0;
            width: 70%;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a href="#" class="navbar-brand ms-3">Weather App</a>
    </nav>

    <!-- Form Section -->
    <section class="container mt-5">
        <div class="row">
            <div class="col-md-4 m-auto text-center">
                <form id="get-info" class="form-group">
                    <input type="text" name="countryName" class="form-control shadow mb-3" placeholder="Enter City Name">
                    <input type="submit" class="btn btn-primary" value="Search">
                </form>
            </div>
        </div>
    </section>

    <!-- Display Section -->
     <section class="container mt-5">
        <div class="row">
            <div class="col-10 m-auto">
                <div class="row text-center" style="font-family: Arial, Helvetica, sans-serif;" id="displayData">
            
                </div>
            </div>
        </div>
     </section>

     <script src="js/script.js"></script>
</body>

</html>
